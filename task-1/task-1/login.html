<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobile App Signup Flow</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="design.css">
	<script src="logic.js"></script>
</head>
<body>
	<section class="welcome_page bg-light">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-12 d-none d-md-block"></div>
			<div class="col-md-4 col-12 p-4">
				<div class="card">
					<br><br>
					<span class="ml-4" id="Title">Login Now</span>
					<span class="ml-4" id="msg">Please Login to continue using our app. </span>
					<br>
					<br>
					<span id="via">Enter via social Networks</span>
					<br>
					<center>
						<div class="icons bg-light mt-2 icon1">
							<a href="https://www.facebook.com/"><i class="fa fa-facebook-f"></i></a>
						</div>
						<div class="icons bg-light mt-2 ml-5">
							<a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
						</div>
					</center>
					<span class="text-center text-primary font-weight-bold mt-3" id="">or login with <br>email</span>
					<form>
						<center>
							<input type="email" name="email" class="inp mt-3 form-control w-75">
							<input id="password" type="password" name="password" class="inp form-control w-75 mt-4"> 
							<i class="fa fa-eye" id="open_eye" onclick="open_eye('open_eye')"></i>

							<i class="fa fa-eye fa-eye-slash " id="close_eye" onclick="open_eye('close_eye')"></i>
							<br>
							<a class=" forgot_pass " href="#">forgot password ?</a>
						</center>

						
					</form>


					<center><button  class="btn btn-primary w-75 h-75 mt-3 font-weight-bold ">Login</button>
					</center>
					<span class="font-weight-bold ml-4 mt-2 wsp">Don't  have an account ? <a href="sign_up.html" >Sign up</a></span>
					<br>
				</div>
			</div>
			<div class="col-md-4 col-12 d-none d-md-block"></div>
		</div>
	</div>
</section>

</body>
